<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tela de login</title>

      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <main>
            <h1>Tela de login</h1>
            <div class="box">
               <div class="option">
                  <label for="">
                     <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                     >
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path
                           d="M4 22a8 8 0 1 1 16 0H4zm8-9c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6z"
                           fill="rgba(255,255,255,1)"
                        ></path>
                     </svg>
                  </label>
                  <input type="email" name="E-mail" required autofocus />
               </div>
               <div class="option">
                  <label for="">
                     <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                     >
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path
                           d="M19 10h1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V11a1 1 0 0 1 1-1h1V9a7 7 0 1 1 14 0v1zm-2 0V9A5 5 0 0 0 7 9v1h10zm-6 4v4h2v-4h-2z"
                           fill="rgba(255,255,255,1)"
                        ></path>
                     </svg>
                  </label>
                  <input type="password" name="Senha" required />
               </div>
               <div class="buttons">
                  <label>
                     <input type="radio" name="Lembrar" />Lembrar de mim
                  </label>
                  <a href="">Esqueci a senha</a>
               </div>
               <div class="button">
                  <a href="">Entrar</a>
               </div>
            </div>
         </main>
      </div>
   </body>
</html>
